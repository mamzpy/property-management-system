services:
  # =========================
  # Shared PostgreSQL (v1.0)
  # =========================
  postgres:
    image: postgres:15-alpine
    container_name: property_postgres
    restart: unless-stopped
    environment:
      POSTGRES_DB: property_management
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: Mey12345.
   
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - property_network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d property_management"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s

  # =========================
  # Database per Service (v2 preparation)
  # =========================
  auth-postgres:
    image: postgres:15-alpine
    container_name: auth_postgres
    environment:
      POSTGRES_DB: auth_db
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: Mey12345.
    networks:
      - property_network

  property-postgres:
    image: postgres:15-alpine
    container_name: property_service_postgres
    environment:
      POSTGRES_DB: property_db
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: Mey12345.
    networks:
      - property_network

  tenant-postgres:
    image: postgres:15-alpine
    container_name: tenant_service_postgres
    environment:
      POSTGRES_DB: tenant_db
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: Mey12345.
    networks:
      - property_network

  booking-postgres:
    image: postgres:15-alpine
    container_name: booking_service_postgres
    environment:
      POSTGRES_DB: booking_db
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: Mey12345.
    networks:
      - property_network

  maintenance-postgres:
    image: postgres:15-alpine
    container_name: maintenance_service_postgres
    environment:
      POSTGRES_DB: maintenance_db
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: Mey12345.
    networks:
      - property_network

  # =========================
  # Auth Service
  # =========================
  auth-service:
    build:
      context: ./services/auth-service
      dockerfile: Dockerfile
    container_name: auth_service
    restart: unless-stopped
    ports:
      - "3004:3004"
    env_file:
      - ./services/auth-service/.env.docker
    depends_on:
      auth-postgres:
        condition: service_started
    networks:
      - property_network
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:3004/auth/health || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s


  # =========================
  # Property Service
  # =========================
  property-service:
    build:
      context: ./services/property-service
      dockerfile: Dockerfile
    container_name: property_service
    restart: unless-stopped
    ports:
      - "3001:3001"
    env_file:
      - ./services/property-service/.env.docker
    depends_on:
       property-postgres:
         condition: service_started
       auth-service:
         condition: service_healthy
      
    networks:
      - property_network
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:3001/properties/health || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # =========================
  # Tenant Service
  # =========================
  tenant-service:
    build:
      context: ./services/tenant-service
      dockerfile: Dockerfile
    container_name: tenant_service
    restart: unless-stopped
    ports:
      - "3002:3002"
    env_file:
      - ./services/tenant-service/.env.docker
    depends_on:
      tenant-postgres:
        condition: service_started
      auth-service:
        condition: service_healthy
    networks:
      - property_network
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:3002/tenants/health || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # =========================
  # Maintenance Service
  # =========================
  maintenance-service:
    build:
      context: ./services/maintenance-service
      dockerfile: Dockerfile
    container_name: maintenance_service
    restart: unless-stopped
    ports:
      - "3003:3003"
    env_file:
      - ./services/maintenance-service/.env.docker
    depends_on:
      maintenance-postgres:
        condition: service_started
      auth-service:
        condition: service_healthy
    networks:
      - property_network
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:3003/maintenance/health || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s

  # =========================
  # Booking Service
  # =========================
  booking-service:
    build:
      context: ./services/booking-service
      dockerfile: Dockerfile
    container_name: booking_service
    restart: unless-stopped
    ports:
      - "3005:3005"
    env_file:
      - ./services/booking-service/.env.docker
    depends_on:
     booking-postgres:
      condition: service_started
     auth-service:
      condition: service_healthy
    networks:
      - property_network
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:3005/bookings/health || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # =========================
  # API Gateway
  # =========================
  api-gateway:
    build:
      context: ./services/api-gateway
      dockerfile: Dockerfile
    container_name: property_api_gateway
    restart: unless-stopped
    ports:
      - "3000:3000"
    env_file:
      - ./services/api-gateway/.env.docker
    depends_on:
      auth-service:
        condition: service_healthy
      property-service:
        condition: service_healthy
      tenant-service:
        condition: service_healthy
      maintenance-service:
        condition: service_healthy
    networks:
      - property_network
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:3000/health || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

networks:
  property_network:
    driver: bridge

volumes:
  postgres_data:
